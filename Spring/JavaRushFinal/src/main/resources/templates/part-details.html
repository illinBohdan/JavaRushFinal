<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Деталі для ' + ${part.name}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container mt-4 bg-dark">
<div th:replace="~{fragments/user-logout :: userLogout}"></div><br><br>


<div class="card p-4 d-flex flex-row align-items-center ">
    <img th:src="@{'/show-image/' + ${part.id}}" alt="Фото запчастини" class=" img-fluid w-50 mb-3">
    <div class="ms-4">
        <h2 th:text="${part.name}"></h2>
        <p><strong>Марка:</strong> <span th:text="${part.auto}"></span></p>
        <p><strong>Ціна:</strong> <span th:text="${part.price}"></span> грн</p>
        <p><strong>Опис:</strong> <span th:text="${part.description}"></span></p>
        <p><strong>Кількість переглядів:</strong> <span th:text="${part.showCount}"></span></p>
        <p><strong>Доступна кількість:</strong> <span th:text="${part.quantity}"></span></p>
        <br><br>

        <!-- Кнопка стає неактивною, якщо кількість 0 -->
        <a th:href="@{'/buy/' + ${part.id}}"
           th:classappend="${part.quantity == 0} ? 'disabled' : ''"
           th:attr="disabled=${part.quantity == 0}"
           class="btn btn-success mt-3">Купити</a>

        <!-- Повідомлення якщо кількість 0 -->
        <div th:if="${part.quantity == 0}" class="text-danger mt-3">
            Запчастина тимчасово недоступна!
        </div>
    </div>
</div>
<br><br>
<a href="/" class="btn btn-primary mb-3">Назад до списку</a>

</body>
</html>
