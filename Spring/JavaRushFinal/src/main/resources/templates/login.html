<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container mt-4">
<h2 class="text-center" th:text="#{login.page.authorization}"></h2>
<p th:text="#{login.page.enterData}"/>
<form th:action="@{/show-login-page}" method="post">

    <div class="mb-3">
        <label for="username" class="form-label" th:text="#{login.page.login}"></label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label" th:text="#{login.page.password}"></label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        <span th:text="#{login.page.wrong}"></span>
    </div>
    <button type="submit" class="btn btn-success" th:text="#{login.page.enter}"></button>
</form>
<div>
    <p class="text-center">
        <span th:text="#{login.page.dontHaveLogin}"/>
        <a href="/show-register-page" th:text="#{allPart.page.registration}"/>
    </p>
</div>

</body>
</html>
