<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Профіль користувача</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Профіль користувача</h2>
  <div th:if="${user == null}">
    <p class="text-danger">Користувача не знайдено.</p>
  </div>

  <div th:if="${user != null}" class="card">
    <div class="card-body">
      <h4 th:text="${user.name + ' ' + user.lastName}"  ></h4>
      <p><strong>User Name:</strong> <span th:text="${user.userName}"></span></p>
      <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>User Role:</strong> <span th:text="${user.userRole}"></span></p>

    </div>
  </div>
  <h2>Історія покупок</h2>
  <div class="table">
    <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <th>Дата покупки</th>
      <th>Запчастина</th>
      <th>Кількість</th>
      <th>Сума</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${purchaseHistory}">
      <td th:text="${purchase.purchaseDate}"></td>
      <td th:text="${purchase.part.name}"></td>
      <td th:text="${purchase.quantity}"></td>
      <td th:text="${purchase.part.price * purchase.quantity}"></td>
    </tr>
    </tbody>
    </table>
  </div>

  <a href="/" class="btn btn-primary">На головну</a>
</div>
</body>
</html>
