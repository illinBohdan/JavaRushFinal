<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container mt-4">
<h2 class="text-center">Реєстрація</h2>

<form th:action="@{/register-new-user}" method="post" th:object="${user}">
  <div class="mb-3">
    <label for="name" class="form-label">Ім'я</label>
    <input type="text" id="name" th:field="*{name}" class="form-control" required>
    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Прізвище</label>
    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
  </div>
  <div class="mb-3">
    <label for="userName" class="form-label">Логін</label>
    <input type="text" id="userName" th:field="*{userName}" class="form-control" required>
    <p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Пароль</label>
    <input type="password" id="password" th:field="*{password}" class="form-control" required>
    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Телефон</label>
    <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" id="email" th:field="*{email}" class="form-control" required>
    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
  </div>
  <button type="submit" class="btn btn-success">Зареєструватися</button>
</form>
</body>
</html>
