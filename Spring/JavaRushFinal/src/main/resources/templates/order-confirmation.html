<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Підтвердження для ' + ${part.name}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container mt-4">
<div th:replace="~{fragments/user-logout :: userLogout}"></div>
<br><br>
<div>
    <h2 th:text="'Дякую ' + ${name} + ' ' + ${user.lastName} + ' за покупку: ' + ${part.name}"></h2>
    <p>Ваша кількість: <span th:text="${quantity}"></span></p>
    <p>Ваш телефон: <span th:text="${phone}"></span></p>
    <p>Ваш email: <span th:text="${email}"></span></p>
    <h2>Ми з Вами зв'яжемось найближчим часом </h2>
</div>

<div class="d-flex justify-content-between">
    <a href="/" class="btn btn-success ">На головну</a>

</div>
</body>
</html>
